<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <div id="container">


    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thankyou for taking the time to help us improve the platform</p>
    <fieldset>
        <form id="survey-form">
            <label id="name-label">Name<input type="text" id="name" placeholder="Enter Your Name" required /></label>
            <label id="email-label">Email<input type="emai" id="email" placeholder="Enter Your Email Id" required /></label>
            <label id="number-label">Age(Optional)<input type="number" placeholder="Enter Your Age in Numbers" required /></label>
            <label>Which option best describes your current role?
                <select id="drop-down">
                    <option>select current role</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Others</option>
                </select>
            </label>
            <fieldset>

            
            <label>Would you recommend freeCodeCamp to a friend?
                <input type="radio" />Definetly
                <input type="radio" />Maybe
                <input type="radio" />Not Sure
            </label>
        </fieldset>
            <fieldset>

   
            <label>
                What is your favorite feature of freeCodeCamp?
                <select id="drop-down">
                    <option>Select an option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Source</option>
                </select>
            </label>
        </fieldset>
        </form>
    </fieldset>
</div>
</body>
</html>
